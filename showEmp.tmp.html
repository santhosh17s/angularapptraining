<md-content >
     <md-toolbar class="site-content-toolbar md-padding md-whiteframe-z1">
        <h3>Employee Details</h3>
    </md-toolbar>  
     
    <div layout="row" layout-align="center center"  >
         <div flex="70" class="md-padding"> 
             <md-card>
                 <md-card-content>
                    <md-button class="md-fab  md-button md-default-theme md-fab-top-right" aria-label="Add" >
                        <a ng-href="#showEmp"><md-icon md-svg-src="reply"></md-icon></a>
                     </md-button>
                     
                     <form name="employeeForm" novalidate>
                        <md-input-container flex>
                            <label>Name</label><input ng-model="name" required >
                        </md-input-container>
                        <md-input-container flex>
                            <label>ID</label><input ng-model="id" required >
                        </md-input-container>
                        <md-input-container flex>
                            <label>DOB</label><input ng-model="dob" required >
                        </md-input-container>
                        <md-input-container flex>
                            <label>Dept</label><input ng-model="dept" required >
                        </md-input-container>
                        <md-input-container flex>
                             <label>Email</label><input type="email" ng-model="email" required>
                        </md-input-container>
                        <md-input-container flex>
                            <label>Phone</label><input ng-model="phone" required >
                        </md-input-container>
                        <md-input-container flex>
                             <label>Address</label><input type="text" ng-model="address" required>
                        </md-input-container>

                         <md-button class="md-raised md-primary" ng-click="submitForm(employeeForm.$valid)"  ng-disabled="employeeForm.$invalid">{{EmpBtn}}</md-button>
                    </form>
            </md-card-content>
         </md-card>
             
        </div>
    </div>
</md-content>
