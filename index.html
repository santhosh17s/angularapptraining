<html lang="en" ng-app="angularAppTraining">
  <head>
    <meta name="viewport" content="initial-scale=1" />
    <title ng-bind="title">Angular Training</title>
    <link rel="stylesheet" href="css/angular-material.css">
    <link rel="stylesheet" href="css/main.css">
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic"> -->
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">-->
   
   
  </head>
  <body layout="row" ng-controller="AppCtrl">
   
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" 
                    md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" >
            <md-toolbar class="md-tall md-hue-2">
                <span flex></span>
                <div layout="column" class="md-toolbar-tools-bottom inset" layout-align="center center">
                  <md-icon md-svg-src="profile" style="height: 60px;width: 60px;"></md-icon>
                  <span></span>
                  <div class="md-subhead">Santhosh Kumar</div>
                  <div class="md-subhead">santhoshloud@gmail.com</div>
                </div>
              </md-toolbar>   
           
            <md-list>
                  <md-list-item ng-repeat="item in ac.menu">
                       <a ng-href="{{item.link}}" class="menu-list">
                          <md-item-content md-ink-ripple layout="row" layout-align="start center" >
                            <div class="inset">
                              <md-icon md-svg-src="{{item.icon}}" class="menu-icon"></md-icon>
                            </div>
                            <div class="inset">{{item.title}}</div>
                          </md-item-content>
                        </a>
                  </md-list-item>  
                  <md-divider></md-divider>
                  <md-subheader>Management</md-subheader>
                  <md-list-item ng-repeat="item in ac.admin">
                    <a >
                      <md-item-content md-ink-ripple layout="row" layout-align="start center">
                        <div class="inset">
                          <md-icon md-svg-src="{{item.icon}}" class="menu-icon"></md-icon>
                        </div>
                        <div class="inset">{{item.title}}
                        </div>
                      </md-item-content>
                    </a>
                  </md-list-item>
            </md-list>
      
        </md-sidenav>
    
    <div layout="column" class="relative" layout-fill role="main" >
       
       <md-toolbar >
          <div class="md-toolbar-tools">
            <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
              <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
            </md-button>
            <h1 class="md-display-1"><a ng-href="#/">Angular App Training</a></h1>
            <span flex></span>
            <button md-ink-ripple class="md-button md-default-theme" aria-label="Open Settings" 
                    ng-click="ac.showGridBottomSheet($event)" tabindex="0">
                 <md-icon md-svg-src="morevert"></md-icon>
            </button>    
          </div>
        </md-toolbar>
     
      
        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <md-content flex md-scroll-y class="app-bg">
            <!-- angular templating -->
            <!-- this is where content will be injected -->
            <div ng-view layout="column" layout-fill layout-padding></div>
        </md-content> 
           
                    
    </div> <!--end column-->
      
      
    <!-- Angular Material Dependencies -->
    <script src="js/angular.js"></script>
    <script src="js/angular-material.js"></script>
    <script src="js/angular-route.js"></script>  
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/angular-aria.js"></script>
   
    <script src="js/configuration.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
