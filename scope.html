<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Scope </title>
   <!-- <script type="text/ng-template" id="customDir">
        <div my-directive class='directive'></div>
    </script>-->
</head>
<body>
    
    <div ng-app="appScope">
       <div ng-controller="appScopeCtrl">
              <h2 ng-click="reverseName()">Hey {{name}}, Click me to reverse your name</h2>
                <div my-directive name={{name}} class='directive'></div>
        </div>
    </div>
   
    
     <!-- Angular Material Dependencies -->
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>  
    <script src="js/angular-resource.js"></script>
  <script>
      
      var app = angular.module('appScope',['ngRoute']);
      app.config(function($routeProvider){
          //$routeProvider.when('/', { templateUrl: 'scope.tmp.html'});
      });
      app.controller('appScopeCtrl', function($scope){
            $scope.name = "Harry";
            $scope.reverseName = function(){
                $scope.name = $scope.name.split('').reverse().join('');
            };
      });
      
      app.directive('myDirective',function(){
          return {
            restrict: "EA",
            scope: {
                name: '@'
            },
            template: "<div>Your name is : {{name}}</div>"+
            "Change your name : <input type='text' ng-model='name' />"
        };
      });
      
      
    </script>
    
</body>
</html>
